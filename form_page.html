{% extends 'stem_app/base.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add a New Event</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'card_page' %}" class="btn btn-secondary mt-3">Back to Card Page</a>
</div>
{% endblock %}
